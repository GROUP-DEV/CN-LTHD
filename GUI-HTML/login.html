<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giao diện Driver</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/frame.css">
</head>
<body>
    <div class="wrapper">
        <div class="shadow-bg">
            <header>
                <div class="brand">
                    <img src="./image/logo.png" alt="">
                </div>
                <div class="content">
                    <h3>An toàn là trên hết, hành khách là thượng đế !</h3>
                </div>
                <div class="wrapper-button">
                    <div class="btn btn-info mr-1">Log in</div>
                    <div class="btn btn-primary">Log out</div>
                </div>
            </header>
            <main>
                <div class="taxi">
                    <img src="./image/taxi.png" alt="">
                </div>
                <div class="login-form">
                    <div class="icon-logo mb-2">
                        <div class="logo">
                            <img src="./image/logo.png" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mb-2" placeholder="Username">
                        <input type="text" class="form-control mb-3" placeholder="Password">
                        <div class="btn btn-primary">Login</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
